<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebo AI - Create Organization</title>
    <link href="../dist/style.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Breadcrumbs -->
        <div class="text-sm breadcrumbs mb-8">
            <ul>
                <li><a class="text-primary">Create an organization</a></li>
                <li><a class="text-gray-400">Create a new project</a></li>
                <li><a class="text-gray-400">Configure your agent</a></li>
            </ul>
        </div>

        <!-- Form Card -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-2">Create a new organization</h2>
                <p class="text-gray-600 mb-6">
                    This is your organization within Hebo.<br>
                    For example, you can use the name of your company or department.
                </p>

                <form x-data="{ name: '', type: 'Personal', plan: 'Free' }" action="create-project.html">
                    <!-- Organization Name -->
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Name</span>
                        </label>
                        <input type="text" placeholder="What's the name of your company or team?" 
                               class="input input-bordered" x-model="name" />
                    </div>

                    <!-- Organization Type -->
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Type of organization</span>
                        </label>
                        <select class="select select-bordered" x-model="type">
                            <option>Personal</option>
                            <option>Educational</option>
                            <option>Startup</option>
                            <option>Agency</option>
                            <option>Company</option>
                            <option>Other</option>
                        </select>
                        <label class="label">
                            <span class="label-text-alt">What would best describe your organization?</span>
                        </label>
                    </div>

                    <!-- Plan Selection -->
                    <div class="form-control mb-6">
                        <label class="label">
                            <span class="label-text">Plan</span>
                            <a href="#" class="link link-hover">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z" clip-rule="evenodd" />
                                </svg>
                            </a>
                        </label>
                        <select class="select select-bordered" x-model="plan">
                            <option>Free</option>
                            <option>Pro $49/month</option>
                            <option>Enterprise $490/month</option>
                        </select>
                        <label class="label">
                            <span class="label-text-alt">Pricing</span>
                        </label>
                    </div>

                    <!-- Terms and Privacy -->
                    <div class="form-control mb-6">
                        <label class="label justify-start gap-2">
                            <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" required />
                            <span class="text-sm">
                                I accept the <a href="#" class="link link-primary">Terms of Service</a> and 
                                <a href="#" class="link link-primary">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <!-- Form Actions -->
                    <div class="card-actions justify-between mt-6">
                        <button type="button" onclick="window.location.href='../index.html'" 
                                class="btn btn-ghost">Cancel</button>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-500">You can rename your organization later</span>
                            <button type="submit" class="btn btn-primary">Create organization</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
