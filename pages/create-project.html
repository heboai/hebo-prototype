<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebo AI - Create Project</title>
    <link href="../dist/style.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Breadcrumbs -->
        <div class="text-sm breadcrumbs mb-8">
            <ul>
                <li><a href="create-organization.html" class="text-gray-400">Create an organization</a></li>
                <li><a class="text-primary">Create a new project</a></li>
                <li><a class="text-gray-400">Configure your agent</a></li>
            </ul>
        </div>

        <!-- Form Card -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-2">Create a new project</h2>
                <p class="text-gray-600 mb-6">
                    Give your project a name to get started.
                </p>

                <form x-data="{ name: '' }" action="settings.html?tab=api">
                    <!-- Project Name -->
                    <div class="form-control mb-6">
                        <label class="label">
                            <span class="label-text">Project name</span>
                        </label>
                        <input type="text" placeholder="Enter project name" 
                               class="input input-bordered" x-model="name" />
                    </div>

                    <!-- Form Actions -->
                    <div class="card-actions justify-between mt-6">
                        <button type="button" onclick="window.location.href='create-organization.html'" 
                                class="btn btn-ghost">Back</button>
                        <button type="submit" class="btn btn-primary">Create project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
